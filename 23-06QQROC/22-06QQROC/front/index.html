<head>

    <title>¿quien quiere restaurar el orden conservador?</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-dark">
        <div class="container-fluid d-flex flex-row align-items-center">
            <div class="flex-grow-1">
                <h4 class="text-white mb-3">¿QUIEN QUIERE RESTAURAR EL ORDEN CONSERVADOR?</h4>
            </div>
        </div>
    </nav>
    <div class="container mt-3" id="loginForm">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <legend>¡Bienvenido Dictador! Inicie sesión</legend>
            <div class="form-floating mb-3">
                <input type="username" class="form-control" id="username" placeholder="nombre de ususario">
                <label for="username">Nombre de Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="********">
                <label for="password">Contraseña</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-success me-2" onclick="ingresar()" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="ingresar">ingresar</button>
            </div>
        </div>

        <div class="shadow p-3 mb-5 bg-white rounded">
            <legend>O si desea registrarse, además indíquenos su nombre.</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Pepe">
                <label for="name">Nombre</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-danger" onclick="registrarse()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Registrarse">Registrarse</button>
            </div>
        </div>
    </div>
    <div class="container mt-3" id="notepad" style="display: none">
        <h2 class="mb-3" id="loggedUsername">¡Bienvenido COMPLETAR CON NOMBRE DE USUARIO!</h2>

        crossorigin="anonymous"></script>

    <script src="../back/index.js"></script>
